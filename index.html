<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Saints</title>

    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--Main Container-->
    <div style="
        position: relative;
        display: inline-block;"
    >
        
        <!--Health Bar Container-->
        <div style="
            position: absolute;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-top: 10px;"
        >

            <!--Player Health-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end; ">
                <div
                    style="
                    background-color: gainsboro;
                    height: 30px;
                    width: 100%;
                    border-radius: 5px 0px 0px 5px;"
                    ></div>
                <div
                id="playerHealth"
                style="
                position: absolute; 
                background: greenyellow; 
                top: 0; right: 0; bottom: 0; 
                width: 100%;
                border-radius: 5px 0px 0px 5px;"></div>
            </div>

            <!--Timer-->
            <div
            id="timer"
            style="
            border: solid white 3px;
            color: white;
            height: 60px;
            width: 100px;
            flex-shrink: 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;"
            ></div>

            <!--Enemy Health-->
            <div style="position: relative; height: 30px; width: 100%; ">
                <div
                    style="
                    background-color: gainsboro;
                    height: 30px;
                    border-radius: 0px 5px 5px 0px;"
                    ></div>
                <div
                id="enemyHealth"
                style="
                position: absolute; 
                background: greenyellow; 
                top: 0; right: 0; left: 0; bottom: 0;
                border-radius: 0px 5px 5px 0px;"></div>
            </div>
        
        </div>

        <div 
        id="displayText"
        style="
        position: absolute; 
        align-items: center;
        justify-content: center; 
        top: 0; right: 0; 
        left: 0; bottom: 0;
        color: white;
        font-weight: bold;">
        </div>

        
        `<canvas></canvas>
    </div>
</body>
</html>
<script type="text/javascript" src="js/classes.js"></script>
<script type="text/javascript" src="js/animate.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/attack.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/winner.js"></script>
<script type="text/javascript" src="index.js"></script>
